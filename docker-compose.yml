# ==============================================================================
#  Kanban Board - Docker Compose 配置
# ==============================================================================
# [PROTOCOL]: 变更时更新此头部，然后检查 CLAUDE.md

services:
  # -------------------------------------------------------------------------
  #  PostgreSQL 数据库
  # -------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-kanban}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-kanban}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  #  FastAPI 后端
  # -------------------------------------------------------------------------
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-kanban}
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # -------------------------------------------------------------------------
  #  React 前端
  # -------------------------------------------------------------------------
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
